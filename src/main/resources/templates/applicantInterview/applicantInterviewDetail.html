<!DOCTYPE html>
<html lang="en" >
<head data-th-replace="~{fragments/header :: headerFragment}" >
  <meta charset="UTF-8" >
  <title >Thymeleaf Springboot </title >
</head >
<body >
<nav data-th-replace="~{fragments/navBar :: navBarFragment}" ></nav >

<div class="container-fluid " >
  <div class="row text-center " >

    <div class="col" >
      <h4 class="text-info text-center" >
        <strong >
          Applied Gazette Detail
        </strong >
      </h4 >
    </div >
    <div class="col" >
      <!--todo-->
    </div >
  </div >
</div >
<div class="container-fluid   text-center" >
  <p >
    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#contentId" aria-expanded="false"
            aria-controls="contentId" >
      Applied Gazette Detail
    </button >
  </p >
  <div class="collapse" id="contentId" >
    <table class="table table-hover table-striped" id="myTable" >
      <thead >
      <tr >
        <th > Name</th >
        <th > Request Maximum Age</th >
        <th > Status</th >
        <th > Summary</th >
      </tr >
      </thead >
      <tbody >
      <tr >
        <th data-th-text="${gazette.name}" ></th >
        <th data-th-text="${gazette.age}" ></th >
        <th data-th-text="${gazette.gazetteStatus.gazetteStatus}" ></th >
        <th data-th-utext="${gazette.summary}" ></th >
      </tr >
      </tbody >
    </table >
  </div >
</div >
<div class="container-fluid" >
  <p >
    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#contentId1" aria-expanded="false"
            aria-controls="contentId1" >
      Interview Details
    </button >
  </p >
  <div class="collapse" id="contentId1" >
    <table class="table table-striped table-inverse " data-th-if="${not #lists.isEmpty(applicantGazette.applicantGazetteInterviews)}">
      <thead class="thead-inverse" >
      <tr >
        <th >Index</th >
        <th >Interview Date</th >
        <th >Message</th >
        <th >Interview Status</th >
      </tr >
      </thead >
      <tbody >
      <tr data-th-each="applicantGazetteInterview, index : ${applicantGazette.applicantGazetteInterviews} " >
         <td data-th-text="${index.count}"></td>
        <td data-th-text="${applicantGazetteInterview.interviewDate}"></td>
        <td data-th-text="${applicantGazetteInterview.message}"></td>
        <td data-th-text="${applicantGazetteInterview.applicantGazetteInterviewStatus.applicantGazetteInterviewStatus}"></td>
      </tr >
      </tbody >
    </table >
  </div >
</div >
<!--footer include-->
<div data-th-replace="~{fragments/footer :: footerFragment}" ></div >
<!--script include-->
<div data-th-replace="~{fragments/script :: scriptFragment}" ></div >

</body >
</html >

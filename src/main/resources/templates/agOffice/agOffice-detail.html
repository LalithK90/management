<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/headerSection :: headerSectionFragment}"></head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper"><!-- wrapper start -->
    <nav th:replace="~{fragments/navbarSection :: navbarSectionFragment}"></nav><!-- navbar Section -->
    <aside th:replace="~{fragments/sidebarSection :: sidebarSectionFragment}"></aside><!-- navbar Section -->
    <div class="content-wrapper"><!-- content-wrapper Start -->
        <section th:replace="~{fragments/contentHeader :: contentHeaderSectionFragment}"></section>
        <!-- Form Header  Path -->
<!--        <section th:replace="~{fragments/smallBoxSection :: smallBoxSectionFragment}"></section>&lt;!&ndash; Small Box Set &ndash;&gt;-->

        <div class="content-header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="card">
                                    <div class="card-body">

                                        <form role="form">
                                            <div align="right">
                                                <a class="btn btn-success" id="newDistrict" th:href="${'/agOffice'}">
                                                    <i class="far fa-building" style="font-size: 18px;"></i> &nbsp; AG Office List </a>
                                                <a class="btn btn-info" id="newDistrict" th:href="${'/home'}">
                                                    <i class="far fa-building" style="font-size: 18px;"></i> &nbsp; Back to Home </a>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-9">
                                <div class="card">
                                    <div class="card-body">
                                        <h4></h4>
                                        <div class="container-fluid" th:fragment="agOfficeDetail">
                                            <!--Id-->
                                            <div class="form-group ">
                                                <label class="form-label "> Id </label>
                                                <p class="display_detail" th:text="${agOfficeDetail.id}"></p>
                                            </div>
                                            <!--Province-->
                                            <div class="form-group ">
                                                <label class="form-label "> Province </label>
                                                <p class="display_detail"
                                                   th:text="${agOfficeDetail.district.province}"></p>
                                            </div>
                                            <!--District-->
                                            <div class="form-group ">
                                                <label class="form-label "> District </label>
                                                <p class="display_detail" th:text="${agOfficeDetail.district.name}"></p>
                                            </div>
                                            <!--AgOffice name-->
                                            <div class="form-group ">
                                                <label class="form-label "> Name </label>
                                                <p class="display_detail" th:text="${agOfficeDetail.name}"></p>
                                            </div>

                                            <!--Land Number-->
                                            <div class="form-group">

                                                <label class="control-label">Land No :</label>

                                                <p class="display_detail" th:text="${agOfficeDetail.land}"></p>

                                            </div>
                                            <!--Email-->
                                            <div class="form-group">

                                                <label class="control-label">Email :</label>

                                                <p class="display_detail" th:text="${agOfficeDetail.email}"></p>

                                            </div>
                                            <!--Address-->
                                            <div class="form-group">

                                                <label class="control-label">Address :</label>

                                                <p class="display_detail" th:text="${agOfficeDetail.address}"></p>


                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- content-wrapper end -->
        <footer th:replace="~{fragments/footerSection :: footerSectionFragment}"></footer><!-- footer Section -->
    </div><!-- wrapper end -->
    <script th:replace="~{fragments/scriptSection :: scriptSectionFragment}"></script><!-- script Fragment -->
</div>
</body>
</html>

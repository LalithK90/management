<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head data-th-replace="~{fragments/headerSection :: headerSectionFragment}"></head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper"><!-- wrapper start -->
    <nav data-th-replace="~{fragments/navbarSection :: navbarSectionFragment}"></nav><!-- navbar Section -->
    <aside data-th-replace="~{fragments/sidebarSection :: sidebarSectionFragment}"></aside><!-- navbar Section -->
    <div class="content-wrapper"><!-- content-wrapper Start -->
        <section data-th-replace="~{fragments/contentHeader :: contentHeaderSectionFragment}"></section>
        <!-- Form Header  Path -->
        <section data-th-replace="~{fragments/smallBoxSection :: smallBoxSectionFragment}"></section><!-- Small Box Set -->

        <div class="content-header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="card">
                                    <div class="card-body">
                                        <h4>First sud Header</h4>
                                        <form role="form">
                                            <span id="formHeader" data-th-text="${districtDetail.province.province}+${' '}+${districtDetail.name}"></span>
                                            <a href="/district" class="btn btn-primary"><i class="fa fa-list"></i>&nbsp; View List</a>
                                            <a href="/district">
                                                <button class="btn btn-primary">

                                                    <i class="fa fa-step-backward mr-1"></i>Back
                                                </button>
                                            </a>

                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-9">
                                <div class="card">
                                    <div class="card-body">
                                        <h4>Secondary Header </h4>
                                    <div class="container-fluid" data-th-fragment="districtDetail">

                                        <!--/* id this comment not visualize */-->
                                        <!--Id-->
                                        <div class="form-group">
                                            <label class="form-label "> Id </label>

                                            <p class="display_detail" data-th-text="${districtDetail.id}"></p>

                                        </div>
                                        <!--Province-->
                                        <div class="form-group">
                                            <label data-th-for="${'province'}" class="form-label "> Province </label>
                                            <p class="display_detail" data-th-text="${districtDetail.province.province}"></p>

                                        </div>
                                        <!--District name-->
                                        <div class="form-group">
                                            <label class="form-label "> Name </label>
                                            <p class="display_detail" data-th-text="${districtDetail.name}"></p>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- content-wrapper end -->
    <footer data-th-replace="~{fragments/footerSection :: footerSectionFragment}"></footer><!-- footer Section -->
</div><!-- wrapper end -->
<script data-th-replace="~{fragments/scriptSection :: scriptSectionFragment}"></script><!-- script Fragment -->
</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/headerSection :: headerSectionFragment}"></head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper"><!-- wrapper start -->
    <nav th:replace="~{fragments/navbarSection :: navbarSectionFragment}"></nav><!-- navbar Section -->
    <aside th:replace="~{fragments/sidebarSection :: sidebarSectionFragment}"></aside><!-- navbar Section -->
    <div class="content-wrapper"><!-- content-wrapper Start -->
        <section th:replace="~{fragments/contentHeader :: contentHeaderSectionFragment}"></section>
        <!-- Form Header  Path -->
        <!--        <section th:replace="~{fragments/smallBoxSection :: smallBoxSectionFragment}"></section>&lt;!&ndash; Small Box Set &ndash;&gt;-->






        <div class="content-header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="card">
                                    <div class="card-body">
                                        <!--                                        <h4>First sud Header</h4>-->
                                        <form role="form">
                                            <div align="right">
                                                <a class="btn btn-success" id="newDistrict" th:href="${'/employee/add'}">
                                                    <i class="far fa-building" style="font-size: 18px;"></i> &nbsp; Add Employee </a>
                                                <a class="btn btn-info" id="newDistrict" th:href="${'/home'}">
                                                    <i class="far fa-building" style="font-size: 18px;"></i> &nbsp; Back to Home </a>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="col">
                                            <div class="col" id="employeeListPresent" data-th-if="${not #lists.isEmpty(employees)}">
                                                <table class="table table-hover table-striped" id="myTable">
                                                    <thead>
                                                    <tr>
                                                        <th> Index</th>
                                                        <th> Image</th>
                                                        <th> Employee Id</th>
                                                        <th> Calling Name</th>
                                                        <th> Mobile</th>
                                                        <th> Designation</th>
                                                        <th> Status</th>
                                                        <th> Modify</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                    <tr data-th-each="employee, rowCount : ${employees}">
                                                        <th data-th-text="${rowCount.count}"></th>
                                                        <th>
                                                            <div class="image"  data-th-if="${employee.fileInfo !=null}" >
                                                                <img id="img" class="rounded"
                                                                     style="height:50px; width:50px;border-radius: 1px"
                                                                     alt="Employee images"
                                                                     data-th-src="${employee.fileInfo.url}" />
                                                            </div >
                                                        </th>
                                                        <th data-th-text="${employee.code}"></th>
                                                        <th data-th-text="${employee.callingName}"></th>
                                                        <th data-th-text="${employee.mobileOne}"></th>
                                                        <th data-th-text="${employee.designation.designation}"></th>
                                                        <th data-th-text="${employee.employeeStatus.employeeStatus}"></th>
                                                        <th>
                                                            <a id="employeeView" data-th-href="${'/employee/' + employee.id}" class="btn btn-outline-secondary btn-sm">&nbsp;View</a>
                                                            <a id="employeeEdit" data-th-href="${'/employee/edit/' + employee.id}" class="btn btn-primary btn-sm"><i class="fa fa-edit"></i>&nbsp;Edit</a>
                                                            <a id="employeeRemove" data-th-href="${'/employee/remove/' + employee.id}"
                                                               data-th-if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" class="btn btn-danger btn-sm"><i class="fa fa-trash"></i>
                                                                Delete</a>
                                                        </th>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                        <div class="row" data-th-if="${ #lists.isEmpty(employees)}">
                                            <div class="col-sm-12">
                                                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                    <h3 class="text-center text-danger">
                                                        <strong>There is no employee upto now please add employee to the system
                                                            using add user button.
                                                        </strong>
                                                    </h3>
                                                </div>
                                            </div>
                                            <script>
                                                /*active boostrap alert - start*/
                                                $(".alert").alert();
                                                /*active boostrap alert - end*/
                                            </script>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div><!-- content-wrapper end -->
    <div th:replace="~{fragments/footerSection :: footerSectionFragment}"></div><!-- footer Section -->
</div><!-- wrapper end -->
<div th:replace="~{fragments/scriptSection :: scriptSectionFragment}"></div><!-- script Fragment -->
</body>
</html>

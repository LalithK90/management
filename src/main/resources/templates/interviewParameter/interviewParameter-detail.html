<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/headerSection :: headerSectionFragment}"></head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper"><!-- wrapper start -->
    <nav th:replace="~{fragments/navbarSection :: navbarSectionFragment}"></nav><!-- navbar Section -->
    <aside th:replace="~{fragments/sidebarSection :: sidebarSectionFragment}"></aside><!-- navbar Section -->
    <div class="content-wrapper"><!-- content-wrapper Start -->
        <section th:replace="~{fragments/contentHeader :: contentHeaderSectionFragment}"></section>
        <!-- Form Header  Path -->
        <section th:replace="~{fragments/smallBoxSection :: smallBoxSectionFragment}"></section><!-- Small Box Set -->

        <div class="content-header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">

                            <div class="col-md-12">
                                <div class="card">
                                    <div class="card-body">
                                        <h4>Secondary Header details</h4>
                                        <div class="container-fluid" th:fragment="interviewParameterDetail">
                                            <div class="form-group row">
                                                <label class="col-sm-2 col-form-label "> Id </label>
                                                <div class="col-sm-10">
                                                    <p class="display_detail" th:text="${interviewParameterDetail.id}"></p>
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label class="col-sm-2 col-form-label "> Name </label>
                                                <div class="col-sm-10">
                                                    <p class="display_detail" th:text="${interviewParameterDetail.name}"></p>
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label class="col-sm-2 col-form-label "> Max </label>
                                                <div class="col-sm-10">
                                                    <p class="display_detail" th:text="${interviewParameterDetail.max}"></p>
                                                </div>
                                            </div>
                                        </div>


                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- content-wrapper end -->
        <div th:replace="~{fragments/footerSection :: footerSectionFragment}"></div><!-- footer Section -->
    </div><!-- wrapper end -->
    <div th:replace="~{fragments/scriptSection :: scriptSectionFragment}"></div><!-- script Fragment -->
</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head data-th-replace="~{fragments/headerSection :: headerSectionFragment}"></head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper"><!-- wrapper start -->
    <nav data-th-replace="~{fragments/navbarSection :: navbarSectionFragment}"></nav><!-- navbar Section -->
    <aside data-th-replace="~{fragments/sidebarSection :: sidebarSectionFragment}"></aside><!-- navbar Section -->
    <div class="content-wrapper"><!-- content-wrapper Start -->
        <section data-th-replace="~{fragments/contentHeader :: contentHeaderSectionFragment}"></section>
        <!-- Form Header  Path -->
        <section data-th-replace="~{fragments/smallBoxSection :: smallBoxSectionFragment}"></section><!-- Small Box Set -->


        <div class="content-header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="card">
                                    <div class="card-body">
                                        <h4>First sud Header</h4>
                                        <form role="form">
       <span id="formHeader"
             data-th-text="${userDetail.employee.title.title}+${' '}+${userDetail.employee.name}"></span>

                                            <a href="/user" class="btn btn-primary">
                                                <i class="fa fa-list"></i>&nbsp; View List
                                            </a>

                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-9">
                                <div class="card">
                                    <div class="card-body">
                                        <h4>Secondary Header </h4>
                                        <div class="container-fluid bg-dark formBorder">
                                            <div class="row">
                                                <!--Left Side-->
                                                <div class="form-group col-md-6 col-sm-6 text-left flex-column">
                                                    <div class="form-row">
                                                        <!--id-->
                                                        <div class="col-md-4">
                                                            <label class="control-label">ID :</label>
                                                        </div>
                                                        <div class="col-md-8">
                                                            <strong><span id="id" data-th-text="${userDetail.id}"></span></strong>
                                                        </div>
                                                    </div>
                                                    <!--User Name-->
                                                    <div class="form-row">
                                                        <div class="col-md-4">
                                                            <label class="control-label">User Name :</label>
                                                        </div>
                                                        <div class="col-md-8">
                                                            <strong><span id="userName" data-th-text="${userDetail.username}"></span></strong>
                                                        </div>
                                                    </div>
                                                </div>
                                                <!--Right Side-->
                                                <div class="form-group col-md-6 col-sm-6 text-left flex-column">
                                                    <!--Employee Details-->
                                                    <div class="form-row">
                                                        <div class="col-md-4">
                                                            <label class="control-label">Employee :</label>
                                                        </div>
                                                        <div class="col-md-8">
                                                            <strong><span id="employeeName"
                                                                          data-th-text="${userDetail.employee.name}+ ${' - '}+${userDetail.employee.nic}"></span></strong>
                                                        </div>
                                                    </div>
                                                    <!--Created date-->
                                                    <div class="form-row">
                                                        <div class="col-md-4">
                                                            <label class="control-label">Created Date :</label>
                                                        </div>
                                                        <div class="col-md-8">
                                                            <strong><span id="createDate" data-th-text="${{userDetail.createdAt}}"></span></strong>
                                                        </div>
                                                    </div>
                                                    <div class="form-row">
                                                        <div class="col-md-2">
                                                            <label class="control-label">Roles :</label>
                                                        </div>
                                                        <div class="col-md-10">
                                                            <table class="table table-responsive">
                                                                <thead>
                                                                <tr>
                                                                    <th>No</th>
                                                                    <th>Name</th>
                                                                </tr>
                                                                </thead>
                                                                <tbody>
                                                                <tr data-th-each="roles, count : ${userDetail.roles}">
                                                                    <th data-th-text="${count.count}"></th>
                                                                    <th data-th-text="${roles.roleName}"></th>
                                                                </tr>
                                                                </tbody>
                                                            </table>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- content-wrapper end -->
    <footer data-th-replace="~{fragments/footerSection :: footerSectionFragment}"></footer><!-- footer Section -->
</div><!-- wrapper end -->
<script data-th-replace="~{fragments/scriptSection :: scriptSectionFragment}"></script><!-- script Fragment -->
</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/headerSection :: headerSectionFragment}"></head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper"><!-- wrapper start -->
    <nav th:replace="~{fragments/navbarSection :: navbarSectionFragment}"></nav><!-- navbar Section -->
    <aside th:replace="~{fragments/sidebarSection :: sidebarSectionFragment}"></aside><!-- navbar Section -->
    <div class="content-wrapper"><!-- content-wrapper Start -->
        <section th:replace="~{fragments/contentHeader :: contentHeaderSectionFragment}"></section>
        <!-- Form Header  Path -->
        <section th:replace="~{fragments/smallBoxSection :: smallBoxSectionFragment}"></section><!-- Small Box Set -->

        <div class="content-header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="card">
                                    <div class="card-body">
                                        <h4>First sud Header</h4>
                                        <!--<form role="form">-->
                                        <a class="btn btn-primary" href="/home"> <i class="fa fa-home"></i> Home
                                        </a>
                                        <a href="/applicant" class="btn btn-primary"><i class="fa fa-list"></i>&nbsp;
                                            View List </a>

                                        <!--
                                                                                </form>-->
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-9">
                                <div class="card">
                                    <div class="card-body">
                                        <h4>Secondary Header </h4>
                                        <form th:action="${addStatus==true?'/applicant/save' :'/applicant/update'}"
                                              method="post" th:object="${applicant}" enctype="multipart/form-data">
                                            <div class="row">
                                                <div class="col-md-6"><!--Left Side-->
                                                    <!--ID -->
                                                    <div id="idStatus" th:if="${addStatus==false}"
                                                         class="form-row text-right">

                                                        <label class="control-label" for="id">ID :</label>


                                                        <input id="id" th:field="*{id}" class="form-control" type="text"
                                                               readonly/>

                                                    </div>


                                                    <!--Full Name-->
                                                    <div class="form-group">

                                                        <label class="control-label">Full Name :</label>
                                                        <input id="name" th:field="*{nameInFullName}" class="form-control"
                                                               type="text" required/>
                                                        <span id="nameError" th:errors="*{nameInFullName}"
                                                              th:if="${#fields.hasErrors('nameInFullName')}" class="error">Error Name</span>
                                                    </div>
                                                    <!--Name with Initials-->
                                                    <div class="form-group">
                                                        <label class="control-label" for="callingName">Name With Initial
                                                            :</label>
                                                        <input id="callingName" th:field="*{nameWithInitial}"
                                                               class="form-control" tabindex="5" type="text"
                                                               minlength="5"/>
                                                        <span class="error" th:errors="*{nameWithInitial}"
                                                              th:if="${#fields.hasErrors('nameWithInitial')}"
                                                              id="callingNameError">Error
                                                                       Calling                                                                                                                        Name</span>
                                                    </div>
                                                    <!--Nic-->
                                                    <div class="form-group">

                                                        <label class="control-label" for="nic">NIC No :</label>

                                                        <input id="nic" th:field="*{nic}" class="form-control"
                                                               tabindex="6" type="text"
                                                               maxlength="12"
                                                               minlength="10" required/>
                                                        <span class="error" id="nicError" th:errors="*{nic}"
                                                              th:if="${#fields.hasErrors('nic')}">Error
                                                               NIC Number</span>

                                                    </div>
                                                    <!--Gender-->
                                                    <div class="form-group">

                                                        <label class="control-label" for="gender">Gender :</label>

                                                        <select id="gender" th:field="*{gender}" class="form-control"
                                                                tabindex="7" required>
                                                            <option value="">Please select</option>
                                                            <option th:each="genders : ${gender}"
                                                                    th:text="${genders.gender}"
                                                                    th:value="${genders}"
                                                                    th:selected="${genders==applicant.gender?'selected':'unselected'}"></option>
                                                        </select>

                                                    </div>
                                                    <!--Date of birth-->
                                                    <div class="form-group">

                                                        <label class="control-label" for="dateOfBirth">Birth date
                                                            :</label>
                                                        <input id="dateOfBirth" th:field="*{dateOfBirth}"
                                                               class="form-control" tabindex="8"
                                                               placeholder="Ex: 1990 - 01 - 20"
                                                               required type="date"/>
                                                        <span th:errors="*{dateOfBirth}"
                                                              th:if="${#fields.hasErrors('dateOfBirth')}" class="error">Error Birthday</span>


                                                    <!--Designation-->
                                                    <div class="form-group">

                                                        <label class="control-label" for="applyingRank">Applying Rank
                                                            :</label>

                                                        <select id="applyingRank" th:field="*{applyingRank}"
                                                                class="form-control" tabindex="10"
                                                                required>
                                                            <option value="">Please select</option>
                                                            <option th:each="applyingRank : ${applyingRanks}"
                                                                    th:text="${applyingRank.applyingRank}"
                                                                    th:value="${applyingRank}"></option>
                                                        </select>

                                                    </div>

                                                        <!--Nationality-->
                                                        <div class="form-group">

                                                            <label class="control-label" for="nationality">Nationality
                                                                :</label>

                                                            <select id="nationality" th:field="*{nationality}"
                                                                    class="form-control" tabindex="10"
                                                                    required>
                                                                <option value="">Please select</option>
                                                                <option th:each="nationality : ${nationalities}"
                                                                        th:text="${nationality.nationality}"
                                                                        th:value="${nationality}"></option>
                                                            </select>

                                                        </div>

                                                        <!--Province-->
                                                        <div class="form-group ">
                                                            <label th:for="province" class="form-label "> Province </label>

                                                            <select class="form-control" id="province">
                                                                <option value="" disabled>Please Select</option>
                                                                <option th:each="province : ${provinces}"
                                                                        th:text="${province.province}"
                                                                        th:value="${province}"></option>
                                                            </select>
                                                        </div>
                                                        <!--District-->
                                                        <div class="form-group ">
                                                            <label for="district" class="form-label "> District </label>

                                                            <select class="form-control" id="district">
                                                                <option value="">Please Select</option>
                                                            </select>
                                                        </div>
                                                        <!--AgOffice-->
                                                        <div class="form-group ">
                                                            <label th:for="${'agOffice'}" class="form-label "> Ag Office </label>

                                                            <select class="form-control" id="agOffice">
                                                                <option value="">Please Select</option>
                                                            </select>
                                                        </div>



                                                        <!--Height-->

                                                        <div class="form-group">

                                                            <label class="control-label" for="height">Height :</label>

                                                            <input id="height" th:field="*{height}" class="form-control"
                                                                   tabindex="6" type="text"
                                                                   maxlength="12"
                                                                   minlength="10" required/>

                                                        </div>

                                                        <!--Weight-->

                                                        <div class="form-group">

                                                            <label class="control-label" for="weight">Weight :</label>

                                                            <input id="weight" th:field="*{weight}" class="form-control"
                                                                   tabindex="6" type="text"
                                                                   maxlength="12"
                                                                   minlength="10" required/>

                                                        </div>

                                                        <!--chest-->

                                                        <div class="form-group">

                                                            <label class="control-label" for="chest">Chest :</label>

                                                            <input id="chest" th:field="*{chest}" class="form-control"
                                                                   tabindex="6" type="text"
                                                                   maxlength="12"
                                                                   minlength="10" required/>

                                                        </div>


                                                <div class="col-md-6"><!--Right Side-->
                                                    <div class="form-group">

                                                        <label class="control-label" for="civilStatus">Civil Status
                                                            :</label>

                                                        <select th:field="*{civilStatus}" id="civilStatus"
                                                                class="form-control" tabindex="11"
                                                                required>
                                                            <option value="">Please select</option>
                                                            <option th:each="civilStatu : ${civilStatus}"
                                                                    th:text="${civilStatu.CivilStatus}"
                                                                    th:value="${civilStatu}"
                                                                    th:selected="${civilStatu==applicant.civilStatus?'selected':'unselected'}"></option>
                                                        </select>

                                                    </div>
                                                    <!--Address-->
                                                    <div class="form-group">

                                                        <label class="control-label" for="address">Address :</label>

                                                        <textarea id="address" th:field="*{address}"
                                                                  class="form-control" tabindex="12"
                                                                  required></textarea>
                                                        <span class="error" th:errors="*{address}"
                                                              th:if="${#fields.hasErrors('address')}" id="addressError">Error Address</span>

                                                    </div>
                                                    <!--Mobile Number-->
                                                    <div class="form-group">

                                                        <label class="control-label" for="mobile">Mobile No
                                                            :</label>

                                                        <input id="mobile" th:field="*{mobile}"
                                                               class="form-control mobile" tabindex="13"
                                                               type="text"
                                                               maxlength="10" min="9"
                                                               required/>
                                                        <span class="error" th:errors="*{mobile}"
                                                              th:if="${#fields.hasErrors('mobile')}"
                                                              id="mobileOneError">Error Mobile Number</span>

                                                    </div>

                                                    <!--Land No-->
                                                    <div class="form-group">
                                                        <label class="control-label" for="land">Land No
                                                            :</label>
                                                        <input id="land" th:field="*{land}"
                                                               class="form-control" tabindex="5" type="text"
                                                               minlength="5"/>
                                                        <span class="error" th:errors="*{land}"
                                                              th:if="${#fields.hasErrors('land')}"
                                                              id="land">Error
                                                                       Calling                                                                                                                        Name</span>
                                                    </div>


                                                    <!--Email-->
                                                    <div class="form-group">

                                                        <label class="control-label" for="email">Email :</label>

                                                        <input id="email" th:field="*{email}" class="form-control"
                                                               tabindex="16" type="email"
                                                               required/>
                                                        <span class="error" th:errors="*{email}"
                                                              th:if="${#fields.hasErrors('email')}" id="emailError">Error Email</span>

                                                    </div>





                                            </div>
                                            <div class="card-footer">
                                                <button type="submit" class="btn btn-primary">
                                                    <i th:class="${addStatus==true?'fa fa-save mr-1':'fa fa-thumbs-up mr-1'}"></i>
                                                    <span
                                                            th:text="${addStatus==true?'Save' : 'Update'}"></span>
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- content-wrapper end -->
    <footer th:replace="~{fragments/footerSection :: footerSectionFragment}"></footer><!-- footer Section -->
</div><!-- wrapper end -->
<script th:replace="~{fragments/scriptSection :: scriptSectionFragment}"></script><!-- script Fragment -->
<script>

    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#blah').attr('src', e.target.result);
            }

            reader.readAsDataURL(input.files[0]); // convert to base64 string
        }
    }

    $("#imgInp").change(function () {
        readURL(this);
    });
</script>
<script>

    $('#province').bind("change", function () {
        let url = "[[${districtURL}]]" + this.value;
        optionFieldAdd(url, "district");
        let agOffice =  $('#agOffice').val();
        if (agOffice !== null && agOffice !== undefined) {
            $('#agOffice').html(`<option value="">Please Select </option>`);
        }
    });

    $('#district').bind("change", function () {
        let url = "[[${agOfficeURL}]]" + this.value;
        optionFieldAdd(url, "agOffice");

    });

    let optionFieldAdd = (url, id) => {
        let html = "";
        $.get(url, function (data) {
            data.forEach((item) => {
                    html += `<option value="${item.id}">${item.name} </option>`
                }
            )
            console.log(id + "  id");
            $(`#${id}`).html(html);
        });
    }
    $(document).ready(function () {
        let province = $("#district").val();
        let district = $("#agOffice").val();
        if (province !== null && province !== undefined) {
            $('#province').val(province);
        }
        if (district !== null && district !== undefined) {
            $('#district').val(district);
        }

    });
</script>
</body>
</html>

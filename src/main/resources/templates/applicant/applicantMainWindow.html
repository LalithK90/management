<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head th:replace="~{fragments/header :: headerFragment}" >
  <meta charset="UTF-8" >
  <title >Thymeleaf Springboot </title >
</head >
<body >
<nav th:replace="~{fragments/navBar :: navBarFragment}" ></nav >

<div class="container-fluid mt-4" >
  <div class="form-row" >
    <!-- published gazette    -->
    <div class="col-6" >
      <p class="text-center" >
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#contentId"
                aria-expanded="false"
                aria-controls="contentId" >
          Published gazette
        </button >
      </p >
      <div class="collapse" id="contentId" >
        <table class="table table-striped table-inverse " >
          <thead class="thead-inverse" >
          <tr >
            <th >Index</th >
            <th >Name</th >
            <th >Apply</th >
          </tr >
          </thead >
          <tbody >
          <tr data-th-each="gazette, index : ${unAppliedGazette}" >
            <td data-th-text="${index.count}" ></td >
            <td data-th-text="${gazette.name}" ></td >
            <td >
              <a data-th-href="${'/applicantGazette/apply/'+gazette.id}" class="btn btn-success" >Apply</a >
            </td >
          </tr >
          </tbody >
        </table >
      </div >
    </div >
    <!--    Applied gazette -->
    <div class="col-6" >
      <p class="text-center" >
        <button class="btn btn-success" type="button" data-toggle="collapse" data-target="#contentIdOne"
                aria-expanded="false"
                aria-controls="contentIdOne" >
          Applied gazette
        </button >
      </p >
      <div class="collapse" id="contentIdOne" >
        <table class="table table-striped table-inverse" >
          <thead class="thead-inverse" >
          <tr >
            <th >Index</th >
            <th >Gazette Name</th >
            <th >My Current Status</th >
            <th >Modify</th >
          </tr >
          </thead >
          <tbody >
          <tr data-th-each="gazette, index : ${appliedGazettes}" >
            <td data-th-text="${index.count}" ></td >
              <td data-th-text="${gazette.name}"></td >
              <td data-th-text="${gazette.age}"></td >
            <td >
              <a data-th-href="${'/applicantGazette/view/'+gazette.id}" class="btn btn-info" >View</a >
            </td >
          </tr >
          </tbody >
        </table >
      </div >
    </div >
  </div >
</div >

<!--footer include-->
<div th:replace="~{fragments/footer :: footerFragment}" ></div >
<!--script include-->
<div th:replace="~{fragments/script :: scriptFragment}" ></div >

</body >
</html >

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/headerSection :: headerSectionFragment}"></head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper"><!-- wrapper start -->
    <nav th:replace="~{fragments/navbarSection :: navbarSectionFragment}"></nav><!-- navbar Section -->
    <aside th:replace="~{fragments/sidebarSection :: sidebarSectionFragment}"></aside><!-- navbar Section -->
    <div class="content-wrapper"><!-- content-wrapper Start -->
        <section th:replace="~{fragments/contentHeader :: contentHeaderSectionFragment}"></section>
        <!-- Form Header  Path -->
        <section th:replace="~{fragments/smallBoxSection :: smallBoxSectionFragment}"></section><!-- Small Box Set -->

        <div class="content-header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="card">
                                    <div class="card-body">
                                        <div th:fragment="applicantDetailsFragment"
                                             class="container-fluid bg-dark formBorder">
                                            <h4>First sud Header</h4>
                                            <form role="form">
                                                <p th:text="${applicantDetail.title.title} +${' '} +${applicantDetail.name}"></p>
                                                <a href="/employee" class="btn btn-primary">
                                                    <i class="fa fa-list"></i>&nbsp; View List
                                                </a>
                                                <a href="/employee">
                                                    <button class="btn btn-success" type="button" tabindex="10">
                                                        <i class="fa fa-backward " style="font-size: 20px"></i>&nbsp;
                                                        &nbsp;Back
                                                    </button>
                                                </a>

                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-9">
                                <div class="card">
                                    <div class="card-body">
                                        <h4>Secondary Header </h4>
                                        <div class="form-row text-right">
                                            <label class="control-label" for="id">ID :</label>
                                            <p id="id" th:text="${applicantDetail.id}" class="display_detail"></p>
                                        </div>
                                        <div class="form-row text-right">
                                            <label class="control-label" for="payRoleNumber">Pay Role No :</label>
                                            <p id="payRoleNumber" th:text="${applicantDetail.payRoleNumber}"
                                               class="display_detail"></p>
                                        </div>
                                        <div class="form-row text-right">
                                            <label class="control-label" for="departmentIdNumber">Depart Id No :</label>
                                            <p id="departmentIdNumber" th:text="${applicantDetail.departmentIdNumber}"
                                               class="display_detail"></p></div>
                                        <div class="form-row text-right">
                                            <label class="control-label" for="name">Name :</label>
                                            <p id="name"
                                               th:text="${applicantDetail.title.title} +${' '} +${applicantDetail.name}"
                                               class="display_detail"></p>
                                        </div>
                                        <div class="form-row text-right">
                                            <label class="control-label" for="callingName">Calling Name :</label>
                                            <p id="callingName" th:text="${applicantDetail.callingName}"
                                               class="display_detail"></p>
                                        </div>
                                        <div class="form-row text-right">
                                            <label class="control-label" for="nic">NIC No :</label>
                                            <p id="nic" th:text="${applicantDetail.nic}" class="display_detail"></p>
                                        </div>
                                        <div class="form-row text-right">
                                            <label class="control-label" for="gender">Gender :</label>
                                            <p id="gender" th:text="${applicantDetail.gender.gender}"
                                               class="display_detail"></p>
                                        </div>
                                        <div class="form-row text-right">
                                            <label class="control-label" for="dateOfBirth">Birth date :</label>
                                            <p id="dateOfBirth" th:text="${applicantDetail.dateOfBirth}"
                                               class="display_detail">Error Birthday</p>
                                        </div>
                                        <div class="form-row text-right">

                                            <label class="control-label" for="bloodGroup">Blood Group :</label>
                                        </div>
                                        <div class="form-row text-right">
                                            <p id="bloodGroup" th:text="${applicantDetail.bloodGroup.bloodGroup}"
                                               class="display_detail">
                                            </p>

                                        </div>
                                        <div class="form-row text-right">

                                            <label class="control-label" for="designation">Designation :</label>

                                            <p id="designation" th:text="${applicantDetail.designation.name}"
                                               class="display_detail">
                                            </p>
                                        </div>
                                        <div class="form-row text-right">
                                            <label class="control-label" for="civilStatus">Civil State :</label>
                                        </div>
                                        <div class="form-row text-right">
                                            <p id="civilStatus" th:text="${applicantDetail.civilStatus.civilStatus}"
                                               class="display_detail"></p>

                                        </div>
                                        <div class="form-row text-right">
                                            <label class="control-label" for="employeeStatus">Employee Status :</label>
                                            <p id="employeeStatus"
                                               th:text="${applicantDetail.employeeStatus.employeeStatus}"
                                               class="display_detail"></p>
                                        </div>
                                        <div class="form-row text-right">
                                            <label class="control-label" for="address">Address :</label>
                                            <p id="address" class="display_detail "
                                               th:utext="${applicantDetail.address}"></p>
                                        </div>
                                        <div class="form-row text-right">
                                            <label class="control-label" for="mobileOne">Mobile One No :</label>
                                            <p id="mobileOne" th:text="${applicantDetail.mobileOne}"
                                               class="display_detail"></p>
                                        </div>
                                        <div class="form-row text-right">
                                            <label class="control-label" for="mobileTwo">Mobile Two No :</label>
                                            <p id="mobileTwo" th:text="${applicantDetail.mobileTwo}"
                                               class="display_detail"></p>
                                        </div>
                                        <div class="form-row text-right">
                                            <label class="control-label" for="land">Land No :</label>
                                            <p id="land" th:text="${applicantDetail.land}" class="display_detail"></p>
                                        </div>
                                        <div class="form-row text-right">
                                            <label class="control-label" for="email">Email :</label>
                                            <p id="email" th:text="${applicantDetail.email}" class="display_detail"></p>
                                        </div>
                                        <div class="form-row text-right">
                                            <label class="control-label" for="officeEmail">Office Email :</label>
                                            <p id="officeEmail" th:text="${applicantDetail.officeEmail}"
                                               class="display_detail"></p>
                                        </div>
                                        <!--<div class="form-row text-right">
                                            <label class="control-label" for="workingPlace">Working Place :</label>
                                            <p id="workingPlace" th:text="${applicantDetail.workingPlace.name}" class="display_detail"></p>
                                        </div>-->
                                        <div class="form-row text-right">
                                            <label class="control-label" for="dateOfAssignment">Date Of Assignment
                                                :</label>
                                            <p id="dateOfAssignment" th:text="${{applicantDetail.dateOfAssignment}}"
                                               class="display_detail"></p>
                                        </div>
                                        <div class="form-row text-right">
                                            <label class="control-label" for="createdBy">Created By :</label>
                                            <p id="createdBy" th:text="${applicantDetail.createdBy}"
                                               class="display_detail"></p>
                                        </div>
                                        <div class="form-row text-right">
                                            <label class="control-label" for="createdAt">Created At :</label>
                                            <p id="createdAt"
                                               th:text="${#temporals.format(applicantDetail.createdAt, 'dd-MM-yyyy HH:mm')}"
                                               class="display_detail"></p>
                                        </div>
                                        <div class="form-row text-right">
                                            <label class="control-label" for="updatedBy">Updated By :</label>
                                            <p id="updatedBy" th:text="${applicantDetail.updatedBy}"
                                               class="display_detail"></p>
                                        </div>
                                        <div class="form-row text-right">

                                            <label class="control-label" for="updatedAt">Updated At :</label>

                                            <p id="updatedAt" th:text="${{applicantDetail.updatedAt}}"
                                               class="display_detail"></p>

                                        </div>
                                        <!--images-->
                                        <div class="form-group text-left flex-column ">
                                            <div class="col" id="photoDetails">
                                                <div>
                                                    <label class="control-label ">Photo Details : </label>
                                                </div>
                                                <div class="row">
                                                    <div class="col" id="filesList" th:each="file, rowStat: ${files}">
                                                        <div class="col">
                                                            <div class="alert alert-warning alert-dismissible fade show"
                                                                 role="alert">
                                                                <div class="card text-center">
                                                                    <div class="card-body">
                                                                        <img id="img" class="rounded"
                                                                             style="height: 150px; width: 150px; border-radius: 10px"
                                                                             alt="Employee images"
                                                                             th:src="${file.url}"/>
                                                                    </div>
                                                                    <div class="card-footer bg-secondary text-light text-center">
                                                                        <p id="imgName" th:text="${file.filename}"></p>
                                                                        <span> Uploaded Date :
                                            <p id="imgCreateAt" th:text="${{file.createAt}}"></p>
                                            </span>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>


                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- content-wrapper end -->
    <footer th:replace="~{fragments/footerSection :: footerSectionFragment}"></footer><!-- footer Section -->
</div><!-- wrapper end -->
<script th:replace="~{fragments/scriptSection :: scriptSectionFragment}"></script><!-- script Fragment -->
</body>
</html>

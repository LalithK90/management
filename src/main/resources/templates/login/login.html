<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
</head>

<body style="background-color: #4317ac;">

<div class="limiter">
    <div class="container-login100">
        <div class="login100-more" style="background-image: url('../img/loginimage.jpg');"></div>

        <div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
            <form class="login100-form validate-form"  th:action="${'/login'}" method="post">
				<span class="login100-form-title p-b-59">

                    login
				</span>

                <div class="wrap-input100 validate-input m-b-20" data-validate="Enter Valid Email">
                    <input class="input100" type="text" id="username" th:name="${'username'}"  placeholder="username"
                           required>
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-20" data-validate="Password">
                    <input class="input100" type="password" id="inputPassword" th:name="${'password'}"
                           placeholder="password"
                           required>
                    <span class="focus-input100"></span>
                </div>
                <input type="checkbox" name="remember-me" />
                <p style="align: center"><a href="/forgottenPassword">Forgotten Password</a></p>
                <div class="container-login100-form-btn" >
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn "></div>
                        <button class="login100-form-btn" type="submit">
                            Login
                        </button>
                    </div>
                </div>
                <div class="container-fluid ">
                    <span id="errorMessage" th:text="${#request.getParameter('err')}" class="bg-white text-capitalize text-danger text-lg-center"></span>
                </div>


            </form>

            <div class="container-fluid " th:if="${err}">
                <p>Invalid username or password. </p>
            </div>
        </div>

    </div>
</div>

<!--footer include-->
<footer th:replace="~{fragments/footer :: footerFragment}"></footer>
<!--script include-->
<script th:replace="~{fragments/script :: scriptFragment}"></script>

</body>
</html>

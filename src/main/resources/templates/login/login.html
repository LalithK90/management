<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head data-th-replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
</head>

<body style="background-color: #4317ac;">
<style>
    .checkbox-round {
        widdata-th- 1.3em;
        height: 1.3em;
        background-color: white;
        border-radius: 50%;
        vertical-align: middle;
        border: 1px solid #ddd;
        -webkit-appearance: none;
        outline: none;
        cursor: pointer;
    }

    .checkbox-round:checked {
        background-color: #2b4c80;
    }
</style>
<div class="limiter">
    <div class="container-login100">
        <div class="login100-more" style="background-image: url('../img/loginimage.jpg');"></div>

        <div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
            <form class="login100-form validate-form" data-th-action="${'/login'}" method="post">
				<span class="login100-form-title p-b-59">

                    login
				</span>

                <div class="wrap-input100 validate-input m-b-20" data-validate="Enter Valid Email">
                    <input class="input100" type="text" id="username" data-th-name="${'username'}" placeholder="username"
                           required>
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-20" data-validate="Password">
                    <input class="input100" type="password" id="inputPassword" data-th-name="${'password'}"
                           placeholder="password"
                           required>
                    <span class="focus-input100"></span>
                </div>
                <div class="form-group">
                    <label style="align: center">
                        <input type="checkbox" class="checkbox-round" name="remember-me"/> Remember me
                    </label>
                    <p style="align: center">
                        <a href="/forgottenPassword">Forgotten Password</a>
                    </p>
                </div>
                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn "></div>
                        <button class="login100-form-btn" type="submit">
                            Login
                        </button>
                    </div>
                </div>
                <div class="container-fluid ">
                    <span id="errorMessage" data-th-text="${#request.getParameter('err')}"
                          class="bg-white text-capitalize text-danger text-lg-center"></span>
                </div>


            </form>

            <div class="container-fluid " data-th-if="${err}">
                <p>Invalid username or password. </p>
            </div>
        </div>

    </div>
</div>

<!--footer include-->
<footer data-th-replace="~{fragments/footer :: footerFragment}"></footer>
<!--script include-->
<script data-th-replace="~{fragments/script :: scriptFragment}"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
</head>

<body class="login-more" >
<style>
    .checkbox-round {
        width: 1.3em;
        height: 1.3em;
        background-color: white;
        border-radius: 50%;
        vertical-align: middle;
        border: 1px solid #ddd;
        -webkit-appearance: none;
        outline: none;
        cursor: pointer;}

    #center{
        align-items: center !important;
        align-content: center !important;
        text-align: center !important;
        text-align-all: center !important;


    }

    .checkbox-round:checked {
        background-color: #2b4c80;
    }
</style>
<div class="limiter">
    <div class="container-login100">
<!--        <div class="login100-more" style="background-image: url('../img/8.jpg');"></div>-->
        <div class="login100-more"></div>

        <div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
            <form class="login100-form validate-form" th:action="${'/login'}" method="post">
				<span class="login100-form-title p-b-59">

                    login
				</span>

                <div class="wrap-input100 validate-input m-b-20" data-validate="Enter Valid Email">
                    <input class="input100" type="text" id="username" th:name="${'username'}" placeholder="username"
                           required>
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-20" data-validate="Password">
                    <input class="input100" type="password" id="inputPassword" th:name="${'password'}"
                           placeholder="password"
                           required>
                    <span class="focus-input100"></span>
                </div>

                <div id="center">
                    <div class="form-group ">
                        <h5>  <label style="align: center">
                          <input type="checkbox" class="checkbox-round" name="remember-me"/> Remember me
                        </label></h5>

                        <a href="/forgottenPassword"><h5 style="color: #a028bf">Forgotten Password</h5></a>
                        
                    </div>
                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn "></div>
                            <button class="login100-form-btn" type="submit">
                                Login
                            </button>
                        </div>
                    </div>
                    <div class="container-fluid ">
                    <span id="errorMessage" th:text="${#request.getParameter('err')}"
                          class="bg-white text-capitalize text-danger text-lg-center"></span>
                    </div>
                </div>


            </form>

            <div class="container-fluid " th:if="${err}">
                <p>Invalid username or password. </p>
            </div>
        </div>

    </div>
</div>

<!--footer include-->
<div th:replace="~{fragments/footer :: footerFragment}"></div>
<!--script include-->
<div th:replace="~{fragments/script :: scriptFragment}"></div>

</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/headerSection :: headerSectionFragment}"></head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper"><!-- wrapper start -->
    <nav th:replace="~{fragments/navbarSection :: navbarSectionFragment}"></nav><!-- navbar Section -->
    <aside th:replace="~{fragments/sidebarSection :: sidebarSectionFragment}"></aside><!-- navbar Section -->
    <div class="content-wrapper"><!-- content-wrapper Start -->
        <section th:replace="~{fragments/contentHeader :: contentHeaderSectionFragment}"></section>
        <!-- Form Header  Path -->
<!--        <section th:replace="~{fragments/smallBoxSection :: smallBoxSectionFragment}"></section>&lt;!&ndash; Small Box Set &ndash;&gt;-->

        <div class="content-header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="card">
                                    <div class="card-body">
<!--                                        <h4>First sud Header</h4>-->
                                        <form role="form">
                                            <div align="right">
                                                <a class="btn btn-success" id="newDistrict" th:href="${'/policeStation'}">
                                                    <i class="far fa-building" style="font-size: 18px;"></i> &nbsp; Police Station List </a>
                                                <a class="btn btn-info" id="newDistrict" th:href="${'/home'}">
                                                    <i class="far fa-building" style="font-size: 18px;"></i> &nbsp; Back to Home </a>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="card">
                                    <div class="card-body">
                                        <h4>Police Station View</h4>
                                        <table class="table table-hover table-borderless">
                                            <tbody>
                                        <div class="container-fluid" th:fragment="policeStationDetail">

                                        <tr>
                                            <th>
                                        <!--Id-->

                                                <label class="control-label "> Id </label></th><td>
                                                <p class="display_detail" th:text="${policeStationDetail.id}"></p>
                                        </td></tr>
                                            <!--Province-->

                                            <tr><th>
                                                <label class="control-label  "> Province </label></th><td>
                                                <p class="display_detail"
                                                   th:text="${policeStationDetail.agOffice.district.province.province}"></p>
                                        </td></tr><tr><th>                                            <!--District-->

                                                <label class="control-label  ">
                                                    District </label></th><td>
                                                <p class="display_detail"
                                                   th:text="${policeStationDetail.agOffice.district.name}">
                                                </p></td></tr>

                                            <!--AgOffice-->

                                                <tr><th>
                                                <label class="control-label "> Ag
                                                    Office </label></th><td>
                                                <p class="display_detail"
                                                   th:text="${policeStationDetail.agOffice.name}"></p>
                                                </td></tr>
                                        <!--PoliceStation name-->
                                            <tr><th>

                                            <label class="control-label "> Name </label></th>
                                              <td><p class="display_detail"
                                                   th:text="${policeStationDetail.name}">
                                              </p></td></tr>

                                          <tr><th>
                                        <!--Land Number-->

                                              <label class="control-label">Land No :</label></th><td>
                                                <p class="display_detail"
                                                   th:text="${policeStationDetail.land}">
                                                </p>

                                            </td></tr>
                                        <!--Email-->
                                            <tr><th>
                                                <label class="control-label">Email :</label></th><td>
                                                <p class="display_detail"
                                                   th:text="${policeStationDetail.email}">
                                                </p></td></tr>
                                            <tr><th>
                                        <!--Address-->
                                                <label class="control-label">Address :</label></th><td>
                                                <p class="display_detail"
                                                   th:text="${policeStationDetail.land}">
                                                </p></td></tr></div>
                                            </tbody>
                                        </table>


                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- content-wrapper end -->
        <footer th:replace="~{fragments/footerSection :: footerSectionFragment}"></footer><!-- footer Section -->
        <!-- wrapper end -->
        <script th:replace="~{fragments/scriptSection :: scriptSectionFragment}"></script><!-- script Fragment -->
    </div>
</div>
</body>
</html>

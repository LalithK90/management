<!doctype html>
<html lang="en" >
<head >
  <title >Title</title >
  <!-- Required meta tags -->
  <meta charset="utf-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" >

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" >
</head >
<body >


<div class="container-fluid" >
  Interview Schedule
</div >
<div class="container-fluid" >
  <div class="container" >
    Total Applicant Count = <span data-th-text="${totalApplicantCount}" ></span >
  </div >
  <div class="container" >
    <form action="/interviewSchedule" method="post">


    <table class="table table-striped table-inverse table-responsive" id="interviewSchedule" >
      <thead class="thead-inverse" >
      <tr >
        <th >Date</th >
        <th >Interview Board Name</th >
        <th >Applicant Count</th >
        <th >Remaining Count</th >
        <th >Modify</th >
      </tr >
      </thead >
      <tbody >
      <tr >
        <td ><input type="date" name="interviewSchedule[0].date" ></td >
        <td >
          <select name="" >
            <option value="" ></option >
          </select >
        </td >
        <td ><input type="text" name="interviewSchedule[0]" ></td >
        <td ><input type="text" name="interviewSchedule[0]" ></td >
      </tr >
      </tbody >
    </table >

    </form >
  </div >
</div >

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous" ></script >
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous" ></script >
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous" ></script >

<script >

    $("#newDegree").bind("click", function () {
        let rowLength = $('#degreeTable tbody > tr').length;
        let html = `<tr>
           <td scope="row"><input type="text" class="form-control" name="interviewScheduleLists[${rowLength}].date"></td>
           <td><input type="text" class="form-control" name="interviewScheduleLists[${rowLength}].interviewBoardId"></td>
           <td><input type="text" class="form-control count" name="interviewScheduleLists[${rowLength}].count"></td>
           <td><input type="text" class="form-control" value="" readonly></td>
           <td> <button type="button" onclick="removeDegreeTableRow(this)" class="btn btn-danger">Remove</button></td>
          </tr>`
        $('#degreeTable> tbody:last-child').append(html);
    });

    function removeDegreeTableRow(obj) {
        document.getElementById("degreeTable").deleteRow(obj.parentNode.parentNode.rowIndex);

    }

</script >

</body >
</html >

<!doctype html>
<html lang="en" >
<head >
  <title >Title</title >
  <!-- Required meta tags -->
  <meta charset="utf-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" >

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" >
</head >
<body >

<div class="container-fluid form-row" >
  <div class="col" >
    <a data-th-href="${'/interviewManage/'+uriCID}" >
      <button type="button" class="btn btn-info" data-th-text="${btnTextCID}" ></button >
    </a >
    <form data-th-action="${'/interviewManage/'+formAction}" method="post" enctype="multipart/form-data" >
      <input type="hidden" name="internalDivision" data-th-value="${internalDivisionCID}" required />
      <input type="hidden" name="gazetteId" data-th-value="${gazetteId}" required />
      <label > Please Select Result Enter File :
        <input type="file" name="multipartFile" accept=".csv, .xls, .xlsx, text/csv, application/csv,
text/comma-separated-values, application/csv, application/excel,
application/vnd.msexcel, text/anytext, application/vnd. ms-excel,
application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" required />
      </label >

      <button type="submit" class="btn btn-primary" >Save Result</button >
      <button type="reset" class="btn btn-warning" >Clear</button >
    </form >
  </div >
  <div class="col" >
    <a data-th-href="${'/interviewManage/'+uriSIS}" >
      <button type="button" class="btn btn-info" data-th-text="${btnTextSIS}" ></button >
    </a >
    <form data-th-action="${'/interviewManage/'+formAction}" method="post" enctype="multipart/form-data" >
      <input type="hidden" name="internalDivision" data-th-value="${internalDivisionSIS}" required />
      <input type="hidden" name="gazetteId" data-th-value="${gazetteId}" required />
      <label > Please Select Result Enter File :
        <input type="file" name="multipartFile" accept=".csv, .xls, .xlsx, text/csv, application/csv,
text/comma-separated-values, application/csv, application/excel,
application/vnd.msexcel, text/anytext, application/vnd. ms-excel,
application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" required />
      </label >
      <button type="submit" class="btn btn-primary" >Save Result</button >
      <button type="reset" class="btn btn-warning" >Clear</button >
    </form >
  </div >
  <div class="col" >
    <a data-th-href="${'/interviewManage/'+uriCRD}" >
      <button type="button" class="btn btn-info" data-th-text="${btnTextCRD}" ></button >
    </a >
    <form data-th-action="${'/interviewManage/'+formAction}" method="post" enctype="multipart/form-data" >
      <input type="hidden" name="internalDivision" data-th-value="${internalDivisionCRD}" required />
      <input type="hidden" name="gazetteId" data-th-value="${gazetteId}" required />
      <label > Please Select Result Enter File :
        <input type="file" name="multipartFile" accept=".csv, .xls, .xlsx, text/csv, application/csv,
text/comma-separated-values, application/csv, application/excel,
application/vnd.msexcel, text/anytext, application/vnd. ms-excel,
application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" required />
      </label >
      <button type="submit" class="btn btn-primary" >Save Result</button >
      <button type="reset" class="btn btn-warning" >Clear</button >
    </form >
  </div >
</div >

<div class="container-fluid" >
  <table class="table  table-hover " id="myTable" data-th-if="${not #lists.isEmpty(applicantGazettes)}" >
    <thead >
    <tr >
      <th > Index</th >
      <th > Code</th >
      <th > Name</th >
      <th > Rank</th >
      <th > Police Station</th >
      <th >Current Status</th >
    </tr >
    </thead >
    <tbody >
    <tr data-th-each="applicantGazette, rowCount : ${applicantGazettes}" >
      <td data-th-text="${rowCount.count}" ></td >
      <td data-th-text="${applicantGazette.code}" ></td >
      <td data-th-text="${applicantGazette.applicant.nameWithInitial}" ></td >
      <td data-th-text="${applicantGazette.applyingRank.applyingRank}" ></td >
      <td data-th-text="${applicantGazette.applicant.gramaNiladhari.policeStation.name}" ></td >
      <td data-th-text="${applicantGazette.applicantGazetteStatus.applicantGazetteStatus}" ></td >
    </tr >
  </table >

</div >

<div class="alert alert-warning alert-dismissible fade show" role="alert"
     data-th-if="${not #strings.isEmpty(message)}" >
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" >
    <span aria-hidden="true" >&times;</span >
  </button >
  <strong >
    <span data-th-text="${message}" ></span >
  </strong >
</div >


<!-- content-wrapper end -->
<div data-th-replace="~{fragments/footerSection :: footerSectionFragment}" ></div ><!-- footer Section -->
<!-- wrapper end -->
<div data-th-replace="~{fragments/scriptSection :: scriptSectionFragment}" ></div ><!-- script Fragment -->

<script >
    $(".alert").alert();
</script >
</body >
</html >

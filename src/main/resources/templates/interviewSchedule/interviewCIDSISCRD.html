<!doctype html>
<html lang="en" >
<head >
  <title >Title</title >
  <!-- Required meta tags -->
  <meta charset="utf-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" >

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" >
</head >
<body >

<div class="container-fluid form-row" >
  <div class="col" >
    <a data-th-href="${'/interviewManage/'+uriCID}" >
      <button type="button" class="btn btn-info" data-th-text="${btnTextCID}" ></button >
    </a >
    <form data-th-action="${'/interviewManage/'+formAction}" method="post" enctype="multipart/form-data" >
      <input type="hidden" name="internalDivision" data-th-value="${internalDivisionCID}" required/>
      <label > Please Select Result Enter File :
        <input type="file" name="multipartFile" accept=".csv, .xls, .xlsx, text/csv, application/csv,
text/comma-separated-values, application/csv, application/excel,
application/vnd.msexcel, text/anytext, application/vnd. ms-excel,
application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" required/>
      </label >
      <button type="submit" class="btn btn-primary" >Save Result</button >
      <button type="reset" class="btn btn-warning" >Clear</button >
    </form >
  </div >
  <div class="col" >
    <a data-th-href="${'/interviewManage/'+uriSIS}" >
      <button type="button" class="btn btn-info" data-th-text="${btnTextSIS}" ></button >
    </a >
    <form data-th-action="${'/interviewManage/'+formAction}" method="post" enctype="multipart/form-data" >
      <input type="hidden" name="internalDivision" data-th-value="${internalDivisionSIS}" required/>
      <label > Please Select Result Enter File :
        <input type="file" name="multipartFile" accept=".csv, .xls, .xlsx, text/csv, application/csv,
text/comma-separated-values, application/csv, application/excel,
application/vnd.msexcel, text/anytext, application/vnd. ms-excel,
application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" required/>
      </label >
      <button type="submit" class="btn btn-primary" >Save Result</button >
      <button type="reset" class="btn btn-warning" >Clear</button >
    </form >
  </div >
  <div class="col" >
    <a data-th-href="${'/interviewManage/'+uriCRD}" >
      <button type="button" class="btn btn-info" data-th-text="${btnTextCRD}" ></button >
    </a >
    <form data-th-action="${'/interviewManage/'+formAction}" method="post" enctype="multipart/form-data" >
      <input type="hidden" name="internalDivision" data-th-value="${internalDivisionCRD}" required/>
      <label > Please Select Result Enter File :
        <input type="file" name="multipartFile" accept=".csv, .xls, .xlsx, text/csv, application/csv,
text/comma-separated-values, application/csv, application/excel,
application/vnd.msexcel, text/anytext, application/vnd. ms-excel,
application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" required/>
      </label >
      <button type="submit" class="btn btn-primary" >Save Result</button >
      <button type="reset" class="btn btn-warning" >Clear</button >
    </form >
  </div >
</div >

<div class="container-fluid" >
  <table class="table  table-hover " id="myTable" >
    <thead >
    <tr >
      <th > Index</th >
      <th > Code</th >
      <th > Name</th >
      <th > Rank</th >
      <th > Police Station</th >
      <th > Modify</th >
    </tr >
    </thead >
    <tbody >
    <tr data-th-each="applicant, rowCount : ${applicants}" >
      <td data-th-text="${rowCount.count}" ></td >
      <td data-th-text="${rowCount.code}" ></td >
      <td data-th-text="${applicant.nameWithInitial}" ></td >
      <td data-th-text="${applicant.applyingRank}" ></td >
      <td data-th-text="${applicant.gramaNiladhari.policeStation.name}" ></td >
      <td data-th-if="${addStatus}" >
        <!--result enter button-->
        <a data-th-href="${'/applicant/' + applicant.id}" class="btn btn-success btn-sm" ><i
              class="fa fa-folder-open" ></i >&nbsp;Result Enter</a >
        <!--absent mark-->
        <a data-th-href="${'/applicant/remove/' + applicant.id}"
           data-th-if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"
           class="btn btn-danger btn-sm" ><i class="fa fa-trash" ></i >
          Absent</a >
      </td >
    </tr >
  </table >

</div >

<div class="alert alert-warning alert-dismissible fade show" role="alert" data-th-if="${not #strings.isEmpty(message)}">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" >
    <span aria-hidden="true" >&times;</span >
  </button >
  <strong >
    <span data-th-text="${message}"></span>
  </strong >
</div >

<script >
    $(".alert").alert();
</script >

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous" ></script >
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous" ></script >
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous" ></script >
</body >
</html >

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head data-th-replace="~{fragments/headerSection :: headerSectionFragment}"></head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper"><!-- wrapper start -->
    <nav data-th-replace="~{fragments/navbarSection :: navbarSectionFragment}"></nav><!-- navbar Section -->
    <aside data-th-replace="~{fragments/sidebarSection :: sidebarSectionFragment}"></aside><!-- navbar Section -->
    <div class="content-wrapper"><!-- content-wrapper Start -->
        <section data-th-replace="~{fragments/contentHeader :: contentHeaderSectionFragment}"></section>
        <!-- Form Header  Path -->
        <section data-th-replace="~{fragments/smallBoxSection :: smallBoxSectionFragment}"></section><!-- Small Box Set -->

        <div class="content-header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="card">
                                    <div class="card-body">
                                        <h4>First sud Header</h4>
                                        <form role="form">
                                            <a href="/district" class="btn btn-primary"><i class="fa fa-list"></i>&nbsp; View List</a>


                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-9">
                                <div class="card">
                                    <div class="card-body">
                                        <h4>Secondary Header </h4>
                                    <div class="container-fluid" data-th-fragment="districtDetail">

                                        <!--/* id this comment not visualize */-->
                                        <!--Id-->

                                           <div>
                                            <label class="control-label col-md-3">ID </label>
                                            <p class="display_detail" data-th-text="${gramaNiladhariDetail.id}"></p>

                                        </div>
                                        <!--Province-->
                                        <div class=" form-row  p-3">
                                            <label class="form-label  col-md-3" > Province </label>

                                            <p class="display_detail"
                                               data-th-text="${gramaNiladhariDetail.policeStation.agOffice.district.province.province}"></p>
                                        </div>
                                        <!--District-->
                                        <div class=" form-row p-3">
                                            <label class="form-label col-md-3 " >
                                                District </label>
                                            <p class="display_detail"
                                               data-th-text="${gramaNiladhariDetail.policeStation.agOffice.district.name}"></p>
                                        </div>
                                        <!--AgOffice-->
                                        <div class=" form-row p-3">
                                            <label class="form-label col-md-3 "> Ag
                                                Office </label>

                                            <p class="display_detail"
                                               data-th-text="${gramaNiladhariDetail.policeStation.agOffice.name}"></p>
                                        </div>
                                        <!--Police-->
                                        <div class=" form-row p-3">
                                            <label class="col-md-3 form-label"> Police Station </label>
                                            <p class="display_detail"
                                               data-th-text="${gramaNiladhariDetail.policeStation.name}"></p>
                                        </div>
                                        <!--GramaNiladhariDivision-->
                                        <div class="form-row p-3">

                                            <label class="control-label col-md-3" >Grama
                                                Niladhari Division</label>
                                            <p class="display_detail"
                                               data-th-text="${gramaNiladhariDetail.name}"></p>

                                        </div>

                                </div>
                                        <a href="/gramaNiladhari">
                                            <button class="btn btn-primary">

                                                <i class="fa fa-step-backward mr-1"></i>Back
                                            </button>
                                        </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- content-wrapper end -->
    <footer data-th-replace="~{fragments/footerSection :: footerSectionFragment}"></footer><!-- footer Section -->
</div><!-- wrapper end -->
<script data-th-replace="~{fragments/scriptSection :: scriptSectionFragment}"></script><!-- script Fragment -->
    </div>
</div>
</body>
</html>

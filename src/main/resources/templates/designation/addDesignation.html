<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head data-th-replace="~{fragments/headerSection :: headerSectionFragment}"></head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper"><!-- wrapper start -->
    <nav data-th-replace="~{fragments/navbarSection :: navbarSectionFragment}"></nav><!-- navbar Section -->
    <aside data-th-replace="~{fragments/sidebarSection :: sidebarSectionFragment}"></aside><!-- navbar Section -->
    <div class="content-wrapper"><!-- content-wrapper Start -->
        <section data-th-replace="~{fragments/contentHeader :: contentHeaderSectionFragment}"></section>
        <!-- Form Header  Path -->
        <section data-th-replace="~{fragments/smallBoxSection :: smallBoxSectionFragment}"></section><!-- Small Box Set -->






<div class="content-header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h4>First sud Header</h4>
                                <form role="form">
                                    <span id="formHeader" data-th-text="${addStatus==false?'New Designation':'Update Designation'}"></span>
                                    <a href="/designation" class="btn btn-primary"><i class="fa fa-list"></i>&nbsp; View List </a>


                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="card">
                            <div class="card-body">
                                <h4>Secondary Header </h4>

                                <form data-th-action="${addStatus==false?'/designation/save' :'/designation/update'}" method="post"
                                      data-th-object="${designation}">

                                    <!--/* id this comment not visualize */-->
                                    <!--Id-->
                                    <div class="form-group" data-th-if="${addStatus==true}">
                                        <label for="id" class="form-label "> Id </label>
                                        <input type="text" class="form-control" data-th-field="*{id}" id="id" readonly>
                                    </div>
                                    <!--Name-->
                                    <div class="form-group row">
                                        <label data-th-for="${'name'}" class="form-label"> Designation </label>
                                        <input type="text" class="form-control" data-th-field="*{name}" required>
                                        <p class="text-danger" data-th-if="${#fields.hasErrors('name')}"
                                           data-th-errors="*{name}">Error Name</p>
                                    </div>
                                    <!--shortName-->
                                    <div class="form-group row">
                                        <label data-th-for="${'shortName'}" class="col-form-label "> Short Designation Code</label>

                                        <textarea class="form-control" data-th-field="*{shortName}" required></textarea>
                                        <p class="text-danger" data-th-if="${#fields.hasErrors('shortName')}"
                                           data-th-errors="*{shortName}">Error shortName</p>
                                    </div>
                                    <!--categoryType-->
                                    <!--Enum test-->
                                    <div class="form-group row">
                                        <label data-th-for="${'categoryType'}" class="col-sm-4 col-form-label "> Category Type </label>
                                        <select class="form-control" data-th-field="*{categoryType}">
                                            <option data-th-each="categoryType : ${categoryTypes}"
                                                    data-th-text="${categoryType.categoryType}"
                                                    data-th-value="${categoryType}">

                                            </option>
                                        </select>
                                    </div>
                                    <!--<div class="form-group row">
                                        <label data-th-for="${'categoryType'}" class="form-label"> Category Type </label>

                                        <input type="text" class="form-control" data-th-field="*{categoryType}">
                                        <p class="text-danger" data-th-if="${#fields.hasErrors('categoryType')}"
                                           data-th-errors="*{categoryType}">Error categoryType</p>
                                    </div>-->
                                    <!--salaryScale-->
                                    <div class="form-group row">
                                        <label data-th-for="${'salaryScale'}" class="col-sm-4 col-form-label "> Salary Scale  </label>
                                        <select class="form-control" data-th-field="*{salaryScale}">
                                            <option data-th-each="salaryScale : ${salaryScales}"
                                                    data-th-text="${salaryScale.salaryScale}"
                                                    data-th-value="${salaryScale}">

                                            </option>
                                        </select>
                                    </div>
                                    <!--Remark-->
                                    <div class="form-group row">
                                        <label data-th-for="${'remark'}" class="form-label "> Remark </label>
                                        <input type="text" class="form-control" data-th-field="*{remark}" required>
                                        <p class="text-danger" data-th-if="${#fields.hasErrors('remark')}"
                                           data-th-errors="*{remark}">Error Remark</p>
                                    </div>

                                    <div class="form-group row">
                                        <div class="offset-sm-2 col-sm-10">
                                            <button type="submit" class="btn btn-primary">
                                                <i data-th-class="${addStatus==false?'fa fa-save mr-1':'fa fa-thumbs-up mr-1'}"></i> <span
                                                    data-th-text="${addStatus==false?'Save' : 'Update'}"></span>
                                            </button>
                                        </div>
                                    </div>


                                </form>



                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div><!-- content-wrapper end -->
<footer data-th-replace="~{fragments/footerSection :: footerSectionFragment}"></footer><!-- footer Section -->
</div><!-- wrapper end -->
<script data-th-replace="~{fragments/scriptSection :: scriptSectionFragment}"></script><!-- script Fragment -->
</body>
</html>

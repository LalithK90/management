<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head data-th-replace="~{fragments/headerSection :: headerSectionFragment}"></head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper"><!-- wrapper start -->
    <nav data-th-replace="~{fragments/navbarSection :: navbarSectionFragment}"></nav><!-- navbar Section -->
    <aside data-th-replace="~{fragments/sidebarSection :: sidebarSectionFragment}"></aside><!-- navbar Section -->
    <div class="content-wrapper"><!-- content-wrapper Start -->
        <section data-th-replace="~{fragments/contentHeader :: contentHeaderSectionFragment}"></section>
        <!-- Form Header  Path -->
        <section data-th-replace="~{fragments/smallBoxSection :: smallBoxSectionFragment}"></section><!-- Small Box Set -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">

                            <div class="col-md-12">
                                <div class="card">
                                    <div class="card-body">
                                        <h4>Secondary Header </h4>
                                        <div class="container-fluid" data-th-fragment="interviewBoardDetail">
                                            <div class="form-group row">
                                                <label class="col-sm-2 col-form-label "> Id </label>
                                                <div class="col-sm-10">
                                                    <p class="display_detail" data-th-text="${interviewBoardDetail.id}"></p>
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label class="col-sm-2 col-form-label "> Name </label>
                                                <div class="col-sm-10">
                                                    <p class="display_detail" data-th-text="${interviewBoardDetail.name}"></p>
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label class="col-sm-2 col-form-label "> Interview Status </label>
                                                <div class="col-sm-10">
                                                    <p class="display_detail"
                                                       data-th-text="${interviewBoardDetail.interviewBoardStatus.interviewBoardStatus}"></p>
                                                </div>
                                            </div>


                                            <div class="form-group row">
                                                <label class="col-sm-2 col-form-label "> Interview Parameter </label>
                                                <div class="col-sm-10">
                                                    <p class="display_detail"
                                                       data-th-each="employee : ${interviewBoardDetail.employees}"
                                                       data-th-text="${employee.name} + ${'  '}+${employee.designation}"></p>
                                                </div>
                                            </div>
                                        </div>


                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- content-wrapper end -->
        <div data-th-replace="~{fragments/footerSection :: footerSectionFragment}"></div><!-- footer Section -->
    </div><!-- wrapper end -->
    <div data-th-replace="~{fragments/scriptSection :: scriptSectionFragment}"></div><!-- script Fragment -->
</div>

</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/headerSection :: headerSectionFragment}"></head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper"><!-- wrapper start -->
    <nav th:replace="~{fragments/navbarSection :: navbarSectionFragment}"></nav><!-- navbar Section -->
    <aside th:replace="~{fragments/sidebarSection :: sidebarSectionFragment}"></aside><!-- navbar Section -->
    <div class="content-wrapper"><!-- content-wrapper Start -->
        <section th:replace="~{fragments/contentHeader :: contentHeaderSectionFragment}"></section>
        <!-- Form Header  Path -->
        <section th:replace="~{fragments/smallBoxSection :: smallBoxSectionFragment}"></section><!-- Small Box Set -->


        <!--add form-->
        <div class="container-fluid">


            <div class="content-header">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="card">
                                        <div class="card-body">
                                            <h4>First sud Header</h4>
                                            <form role="form">

                                                <span id="formHeader"
                                                      th:text="${addStatus==false?'New Subject':'Update Subject'}"></span>
                                                <a href="/stream" class="btn btn-primary">
                                                    <i class="fa fa-list"></i>&nbsp; View List
                                                </a>

                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-9">
                                    <div class="card">
                                        <div class="card-body">
                                            <h4>Secondary Header </h4>
                                            <form th:action="${addStatus==false?'/stream/save' :'/stream/update'}"
                                                  method="post" th:object="${stream}"
                                                  class="mt-3">
                                                <div class="offset-3 col-6">
                                                    <!--/* id this comment not visualize */-->
                                                    <!--Id-->
                                                    <div class="form-group row" th:if="${addStatus==true}">
                                                        <label for="id" class="col-sm-2 col-form-label "> Id </label>
                                                        <div class="col-sm-10">
                                                            <input type="text" class="form-control" th:field="*{id}"
                                                                   id="id" readonly>
                                                        </div>
                                                    </div>

                                                    <!--Subject name-->
                                                    <div class="form-group row">
                                                        <label th:for="${'name'}" class="col-sm-2 col-form-label ">
                                                            Stream Name </label>
                                                        <div class="col-sm-10">
                                                            <input type="text" class="form-control" th:field="*{name}"
                                                                   required>
                                                            <p class="text-danger" th:if="${#fields.hasErrors('name')}"
                                                               th:errors="*{name}">Error Name</p>
                                                        </div>
                                                    </div>

                                                    <div class="form-group row">
                                                        <label th:for="${'subjects'}" class="col-sm-4 col-form-label ">
                                                            Level </label>
                                                        <select class="form-control" th:field="*{subjects}" multiple row="4">
                                                            <option th:each="subject : ${subjectList}"
                                                                    th:text="${subject.name}"
                                                                    th:value="${subject.id}">

                                                            </option>
                                                        </select>
                                                    </div>

                                                    <div class="form-group row">
                                                        <div class="offset-sm-2 col-sm-10">
                                                            <button type="submit" class="btn btn-primary">
                                                                <i th:class="${addStatus==false?'fa fa-save mr-1':'fa fa-thumbs-up mr-1'}"></i>
                                                                <span
                                                                        th:text="${addStatus==false?'Save' : 'Update'}"></span>
                                                            </button>
                                                        </div>
                                                    </div>

                                                </div>

                                            </form>
                                        </div>
                                    </div>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- content-wrapper end -->
    <div th:replace="~{fragments/footerSection :: footerSectionFragment}"></div><!-- footer Section -->
</div><!-- wrapper end -->
<script th:replace="~{fragments/scriptSection :: scriptSectionFragment}"></script><!-- script Fragment -->
</body>
</html>
